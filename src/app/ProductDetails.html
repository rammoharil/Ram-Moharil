<div class="footer" id="keywords-input">
    <h1 class="pageTitle">Details</h1>
    <table class="grid">
        <tr>
            <td>Logo</td>
            <td><img alt="" src="{{iproducts.imageHref}}" border="3" height="100" width="100" /></td>
        </tr>
        <tr>
            <td>Title</td>
            <td>{{iproducts.title}}</td>
        </tr>
        <tr>
            <td>URL</td>
            <td>{{iproducts.url}}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{iproducts.description}}</td>
        </tr>
        <tr>
            <td><button value="Download as PDF" (click)="DownloadPDF()">Download PDF</button> </td>
        </tr>
    </table>
</div>
