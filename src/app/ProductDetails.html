<div class="container" id="rammoharil">
    <h1 class="pageTitle">Details</h1>
    
        <div class="row">
            <div class="col-sm-2">Logo</div>
            <div class="col-sm-5"><img alt="" id="productImage" src="{{iproducts.imageHref}}" /></div>
            <div class="col-sm-5"></div>
        </div>
        <div class="row">
            <div class="col-sm-2">Title</div>
            <div class="col-sm-5">{{iproducts.title}}</div>
            <div class="col-sm-5"></div>
        </div>
        <div class="row">
            <div class="col-sm-2">URL</div>
            <div class="col-sm-5">{{iproducts.url}}</div>
            <div class="col-sm-5"></div>
        </div>
        <div class="row">
            <div class="col-sm-2">Description</div>
            <div class="col-sm-5">{{iproducts.description}}</div>
            <div class="col-sm-5"></div>
        </div>
        <div class="form-group"></div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-5"><button type="button" id="printbtn" class="btn btn-primary" value="Download as PDF" (click)="DownloadPDF(iproducts)">Download PDF</button> </div>
            <div class="col-sm-5"></div>
        </div>
    
</div>
