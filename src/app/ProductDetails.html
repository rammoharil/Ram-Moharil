<div class="container" id="rammoharil">
    <h1 class="pageTitle">Details</h1>
    
        <div class="row">
            <div class="col-sm-4">Logo</div>
            <div class="col-sm-8"><img alt="" src="{{iproducts.imageHref}}" border="3" height="100" width="100" /></div>
        </div>
        <div class="row">
            <div class="col-sm-4">Title</div>
            <div class="col-sm-8">{{iproducts.title}}</div>
        </div>
        <div class="row">
            <div class="col-sm-4">URL</div>
            <div class="col-sm-8">{{iproducts.url}}</div>
        </div>
        <div class="row">
            <div class="col-sm-4">Description</div>
            <div class="col-sm-8">{{iproducts.description}}</div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8"><button id="printbtn" value="Download as PDF" (click)="DownloadPDF(iproducts)">Download PDF</button> </div>
        </div>
    
</div>
