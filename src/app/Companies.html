<div class="container">
    <h1 class="pageTitle">Companies</h1>
    <div class="row">
        
    <div class="col-sm-2">Logo</div>
    <div class="col-sm-1">Title</div>
    <div class="col-sm-7">Description</div>
    <div class="col-sm-2">URL</div>
        
</div>
<div class="row" *ngFor="let item of iproducts?.rows | company" (click)="CompanyRowClick(item)">
    <div class="col-sm-2"><img alt="" src="{{item.imageHref}}" border="3" height="100" width="100" /></div>
    <div class="col-sm-1">{{item.title}}</div>
    <div class="col-sm-7">{{item.description}}</div>
    <div class="col-sm-2"><a href="{{item.url}}">{{item.url}}</a></div>
</div>

    
</div>
