<div class="container">
    <h1 class="pageTitle">Companies</h1>
    <div class="row gridHeader">    
    <div class="col-md-2">Logo</div>
    <div class="col-md-1">Title</div>
    <div class="col-md-5">Description</div>
    <div class="col-md-4">URL</div>
        
</div>
<div class="row gridRow" *ngFor="let item of iproducts?.rows | company" (click)="CompanyRowClick(item)">
    <div class="col-md-2"><img alt="" src="{{item.imageHref}}" border="3" height="100" width="100" /></div>
    <div class="col-md-1">{{item.title}}</div>
    <div class="col-md-5">{{item.description}}</div>
    <div class="col-md-4"><a href="{{item.url}}">{{item.url}}</a></div>
</div>

</div>
